  protection_domain:
    type: "text"
    value: "default"
    label: "Protection domain"
    description: "Name of protection domain."
    weight: 60
    regex:
        source: '^\w+$'

  storage_pools:
    type: "text"
    value: "default"
    label: "Storage pools"
    description: "Coma separated list for splitting devices between them, it could be just one element if all devices are belong to the one pool."
    weight: 70
    regex:
        source: '^\w+$'
    restrictions:
      - condition: "settings:scaleio.existing_cluster == true"
        action: hide

  existing_storage_pools:
    type: "text"
    value: "default"
    label: "Storage pools"
    description: "Storage pools which are allowed to be used in new Cloud."
    weight: 70
    regex:
        source: '^\w+$'
    restrictions:
      - condition: "settings:scaleio.existing_cluster == false"
        action: hide

  device_paths:
    type: "text"
    value: ""
    label: "Storage devices"
    description: "Coma separated list of devices, e.g. /dev/sdb,/dev/sdc."
    weight: 80
    regex:
      source: '^(/dev/[a-zA-Z0-9:-_/]+){1}((,){1}(?=/dev/[a-zA-Z0-9:-_/]+))*'
      error: 'List of path is incorrect'
    restrictions:
      - condition: "settings:scaleio.existing_cluster == true"
        action: hide

  sds_on_controller:
    type: "checkbox"
    value: true
    label: "Controller as Storage"
    description: "Setup SDS-es on controller nodes."
    weight: 90
    restrictions:
      - condition: "settings:scaleio.existing_cluster == true"
        action: hide
        
  version:
    type: "select"
    weight: 120
    value: "2.0"
    label: "Version"
    description: "Select the ScaleIO version you wish to install. The only version 2.0 is supported for now."
    values:
      - data: "2.0"
        label: "2.0"

