attributes:

   existing_cluster:
    type: "checkbox"
    value: false
    label: "Use existing ScaleIO."
    description: "Do not deploy ScaleIO cluster, just use existing cluster."
    weight: 40

  mdm_ips:
    type: "text"
    value: ""
    label: "MDM IPs"
    description: "Coma separated list of MDM addresses."
    weight: 60
    regex:
        source: '^\w+$'
    restrictions:
      - condition: "settings:scaleio.existing_cluster == false"
        action: hide
 
  password:
    type: "password"
    weight: 10
    value: ""
    label: "Admin password"
    description: "Type ScaleIO Admin password"
    regex:
      source: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,15}$'
      error: "You must provide a password with between 8 and 15 characters, one uppercase, and one number"
    restrictions:
      - condition: "settings:scaleio.existing_cluster == true"
        action: hide

  gateway_password:
    type: "password"
    weight: 20
    value: ""
    label: "Gateway password"
    description: "Type a password for the gateway"
    regex:
      source: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,15}$'
      error: "You must provide a password with between 8 and 15 characters, one uppercase, and one number"

